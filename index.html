<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>人员管理</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/person.css" />
</head>
<body>

	<div class="pnl_wrap">
		<div class="form-horizontal pnl_userInfo">
			<div class="form-group">
		    	<label class="col-sm-3 control-label">姓名</label>
		    	<div class="col-sm-8">
		    		<input type="text" class="form-control" id="txtName" placeholder="输入姓名" />
		      	</div>
		    </div>
		    <div class="form-group">
		    	<label for="inputPassword" class="col-sm-3 control-label">年龄</label>
		    	<div class="col-sm-8">
		        	<input type="number" class="form-control" min="1" max="150" id="txtAge" placeholder="输入年龄">
		    	</div>
		     </div>
		     <div class="form-group">
		     	<label class="col-sm-3 control-label">性别</label>
		     	<div class="col-sm-8 col_sex">
		     		<label><input type="radio" checked name="rdoSex" value="男"> 男</label>&nbsp;
					<label><input type="radio"  name="rdoSex" value="女"> 女</label>
				</div>
		     </div>
		     <div class="form-group">
		     	<input class="btn btn-primary" id="btnSubmit" type="button" value="添加" />
		     	<input class="btn btn-danger"  id="btnSave" style="display:none" type="button" value="保存" />
		     </div>
		</div>

		<table class="table" id="tblPersonList">
		      <thead>
		        <tr>
		          <th>#</th>
		          <th>姓名</th>
		          <th>年龄</th>
		          <th>性别</th>
		          <th>操作</th>
		        </tr>
		      </thead>
		      <tbody>
		       
		      </tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/person.js"></script>
</body>
</html>
